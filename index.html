<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Todo App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Karla&display=swap"rel="stylesheet"/>
        <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header></header>
        <main>
            <div class="container">
                <div class="row my-5 py-3">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <form>
                                <h4 class="text-center my-3">Add New Todo</h4>
                            <div class="form-group input-group">
                                <label for="todo-input" class="form-group col-form-group"></label>
                                <input type="text" name="todo-input" id="todo-inut" class="form-control">
                                <div class="input-group-append">
                                    <button class="todo-button px-2" type="submit"><i class="fas fa-plus-square"></i></button>
                                </div>
                                
                                
                            </div>
                               <div class="select form-group">
                                   <select name="todos" class="filter-todos custom-select">
                                        <option value="All">All</option>
                                        <option value="Completed">Completed</option>
                                        <option value="Uncompleted">Uncompleted</option>
                                   </select>
                               </div>
                        </form>
                        <div class="todo-conatiner">
                            <ul class="todo-list"></ul>
                        </div>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div></div>
            <div class="text-center p-3">
                <small>&copy;2020 | KingsleyUmujeyan</small>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="./script.js" async defer></script>
    </body>
</html>
